<!DOCTYPE html>
<html lang="en">
<head>
<title>Sprint Club Nitro</title>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.01, minimal-ui" />
<style>
body {
margin: 0px;
padding: 0px;
width: 100%;
background-color:black;
}

canvas {
-ms-touch-action: none;
image-rendering: -o-crisp-edges;
image-rendering: optimize-contrast;
-ms-interpolation-mode: nearest-neighbor;
-webkit-tap-highlight-color: rgba(0,0,0,0);
-moz-tap-highlight-color: rgba(0,0,0,0);
tap-highlight-color: rgba(0,0,0,0);
user-select: none;
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
}
</style>

</head>

<body>
<div id="canvas-wrapper" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
<canvas id="canvas" moz-opaque></canvas>
</div>
<script type="text/javascript">
document.addEventListener('touchmove', function(e){e.preventDefault()}, false);
</script>
</body>
<script type="text/javascript">
function launchFullscreen(element) {
element.style.backgroundColor = "black";
if(element.requestFullscreen) {
element.requestFullscreen();
} else if(element.mozRequestFullScreen) {
element.mozRequestFullScreen();
} else if(element.webkitRequestFullscreen) {
element.webkitRequestFullscreen();
} else if(element.msRequestFullscreen) {
element.msRequestFullscreen();
}
}
</script>
<script src="https://rawcdn.githack.com/zackiscool000/Y8DevelopingYes/09fef6a992fc2be543848a8876afc444a5eece15/TweenMax.min.js"></script>
<script src="https://rawcdn.githack.com/zackiscool000/Y8DevelopingYes/09fef6a992fc2be543848a8876afc444a5eece15/howler.min.js"></script>
<script src="https://rawcdn.githack.com/zackiscool000/Y8DevelopingYes/2259ba327484ac2f99d902a9c092c7d222f4ff18/VisibilityManager.js"></script>
<script src="https://rawcdn.githack.com/zackiscool000/Y8DevelopingYes/2259ba327484ac2f99d902a9c092c7d222f4ff18/app.js"></script>

</html>
